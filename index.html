<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./winWebApp.css">
    <script src="winWebApp.js"></script>
    <title>WinWebApp</title>
</head>
<body>
    <div class="winWebApp resizeWin" id="estudiantes">
        <h3 class="titleWin">Estudiantes</h3>
        <button class="controlWinClose">X</button><button class="controlWinMinimize">-</button>
        <hr class="controlHrWin">
        <div class="bodyWin">

        </div>
    </div>
    <button class="activeWin" data-toggle="estudiantes">Registro de Estudiantes</button>
    <div class="winWebApp" id="estudiante">
        <h3 class="titleWin">Libros</h3>
        <button class="controlWinClose">X</button><button class="controlWinMinimize">-</button>
        <hr class="controlHrWin">
        <div class="bodyWin">

        </div>
    </div>
    <button class="activeWin" data-toggle="estudiante">Registro de Libros</button>
    <div class="findWin"><p class="transformMin">←</p><p class="transformMax">→</p></div>
</body>
</html>
